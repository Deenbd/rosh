<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter password : Secure Website</title>
    <link href="logo.png" rel="icon" />

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7eaecf;
        }

        .container {
            text-align: center;
            background: #cccccc;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h3 {
            font-size: 18px;
        }

        h5 {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            h3 {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (password === "22679") {
                errorMessage.style.display = "none";
                window.open("https://deenbd.github.io/rosh/set", "_blank");
            } 
            else if (password === "22270") {
                errorMessage.style.display = "none";
                window.open("https://deenbd.github.io/rosh/ok", "_blank");
            } 
            else {
                errorMessage.textContent = "পাসওয়ার্ডটি সঠিক নয়! আবার চেষ্টা করুন!";
                errorMessage.style.display = "block";
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('toggle-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.src = "showeye.png";
            } else {
                passwordField.type = 'password';
                icon.src = "hideeye.png";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('password').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h3>ওয়েবসাইটের নিরাপত্তার জন্য মূল পেইজে ঢুকতে পাসওয়ার্ড দিন:</h3>
        <h5>পাসওয়ার্ড জানেন না? বসে থাকুন।</h5> 

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন">
            <img
                class="toggle-password"
                id="toggle-icon"
                src="hideeye.png"
                onclick="togglePasswordVisibility()"
                alt="toggle password"
            >
        </div>

        <div id="error-message" class="error-message"></div>

        <button onclick="checkPassword()">Start</button>
    </div>
</body>
</html>
